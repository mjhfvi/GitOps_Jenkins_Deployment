                      greenB: "#00FF00"
                      magenta: "#CD00CD"
                      magentaB: "#FF00FF"
                      name: "xterm"
                      red: "#CD0000"
                      redB: "#FF0000"
                      white: "#E5E5E5"
                      whiteB: "#FFFFFF"
                      yellow: "#CDCD00"
                      yellowB: "#FFFF00"
                    - black: "#000000"
                      blackB: "#555555"
                      blue: "#0000AA"
                      blueB: "#5555FF"
                      cyan: "#00AAAA"
                      cyanB: "#55FFFF"
                      defaultBackground: 0
                      defaultForeground: 7
                      green: "#00AA00"
                      greenB: "#55FF55"
                      magenta: "#AA00AA"
                      magentaB: "#FF55FF"
                      name: "vga"
                      red: "#AA0000"
                      redB: "#FF5555"
                      white: "#AAAAAA"
                      whiteB: "#FFFFFF"
                      yellow: "#AA5500"
                      yellowB: "#FFFF55"
                    - black: "black"
                      blackB: "black"
                      blue: "blue"
                      blueB: "blue"
                      cyan: "cyan"
                      cyanB: "cyan"
                      green: "green"
                      greenB: "green"
                      magenta: "magenta"
                      magentaB: "magenta"
                      name: "css"
                      red: "red"
                      redB: "red"
                      white: "white"
                      whiteB: "white"
                      yellow: "yellow"
                      yellowB: "yellow"
                    - black: "#2E3436"
                      blackB: "#2E3436"
                      blue: "#3465A4"
                      blueB: "#3465A4"
                      cyan: "#06989A"
                      cyanB: "#06989A"
                      defaultBackground: 0
                      defaultForeground: 7
                      green: "#4E9A06"
                      greenB: "#4E9A06"
                      magenta: "#75507B"
                      magentaB: "#75507B"
                      name: "gnome-terminal"
                      red: "#CC0000"
                      redB: "#CC0000"
                      white: "#D3D7CF"
                      whiteB: "#D3D7CF"
                      yellow: "#C4A000"
                      yellowB: "#C4A000"
                    globalColorMapName: "xterm"
              jcasc-custom-config-globalConfig: |
                unclassified:
                  scmGit:
                    globalConfigEmail: "EMAIL"
                    globalConfigName: "USERNAME"
              jcasc-custom-config-globalLibraries: |
                unclassified:
                  globalLibraries:
                    libraries:
                    - defaultVersion: "main"
                      implicit: true
                      name: "Jenkins-Shared-Library"
                      retriever:
                        modernSCM:
                          clone: true
                          libraryPath: "jenkins/GlobalSharedLibraries/"
                          scm:
                            git:
                              credentialsId: "github-ssh-access-credentials"
                              id: "6bcd3dda-0e2f-4d12-8519-063a1dde5457"
                              remote: "https://github.com/mjhfvi/GitOpsAutomation.git"
                              traits:
                              - "gitBranchDiscovery"
              jcasc-custom-config-jobs: |
                jobs:
                  - script: |
                      pipelineJob('GitOpsAutomation-Pipeline-Job') {
                        definition {
                          description('GitHub GitOpsAutomation Repository')
                          cpsScm {
                            scm {
                              git {
                                remote {
                                  name('GitOpsAutomation')
                                  github('mjhfvi/GitOpsAutomation', 'ssh')
                                  credentials('github-ssh-access-credentials')
                                }
                                branches('*/main')
                              }
                            }
                            scriptPath('pipelines/Full_Pipeline.groovy')
                          }
                        }
                      }
              jcasc-custom-config-loggers: |
                jenkins:
                  log:
                    recorders:
                    - loggers:
                      - level: "ALL"
                        name: "org.jenkinsci.plugins.workflow"
                      name: "Pipeline Logs"
              jcasc-custom-config-nodes: |
                jenkins:
                  nodes:
                    - permanent:
                        labelString: "linux docker"
                        launcher:
                          ssh:
                            credentialsId: "jenkins-linux-node-access-credentials"
                            host: "SERVER_IP"
                            port: 22
                            sshHostKeyVerificationStrategy:
                              manuallyTrustedKeyVerificationStrategy:
                                requireInitialManualTrust: true
                        name: "SERVER_NAME"
                        nodeDescription: "Jenkins Automation Node"
                        nodeProperties:
                        - diskSpaceMonitor:
                            freeDiskSpaceThreshold: "1GiB"
                            freeDiskSpaceWarningThreshold: "2GiB"
                            freeTempSpaceThreshold: "1GiB"
                            freeTempSpaceWarningThreshold: "2GiB"
                        - toolLocation:
                            locations:
                            - key: "com.cloudbees.jenkins.plugins.customtools.CustomTool$DescriptorImpl@Python"
                        remoteFS: "/home/root/jenkins"
                        retentionStrategy: "always"
