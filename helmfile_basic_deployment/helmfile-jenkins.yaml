---
filepath: helmfile.yaml
helmBinary: helm
# kustomizeBinary: kustomize
helmDefaults:
  # verify: false
  # enableDNS: false
  # waitForJobs: false
  timeout: 60
  # skipDeps: false
  # reuseValues: false
  # deleteWait: false
  # deleteTimeout: 0
repositories:
  - name: jenkins
    url: https://charts.jenkins.io
releases:
  - name: jenkins
    namespace: jenkins
    createNamespace: true
    chart: '{{`{{ .Release.Name }}`}}/{{`{{ .Release.Name }}`}}'
    labels:
      app.kubernetes.io/name: jenkins
    #   version: 0.0.0
    #   missingFileHandler: Warn  # set to either "Error" or "Warn". "Error" instructs helmfile to fail when unable to find a values or secrets file. When "Warn", it prints the file and continues.
    #   verify: true
    #   timeout: 60
    #   cleanupOnFail: true
    values:
      - admin:
          username: ''
      - jenkinsAdminEmail: ''
      - javaOpts: -Xms512m -Xmx1024m -XX:+AlwaysPreTouch -XX:+UseStringDeduplication
          -XX:+ParallelRefProcEnabled -XX:+DisableExplicitGC
      - controller:
          jenkinsUrl: http://jenkins.localhost:30001/
          image:
            tag: 2.499-jdk17
          csrf:
            defaultCrumbIssuer:  # -- Enable the default CSRF Crumb issuer
              enabled: false
          serviceType: NodePort  # LoadBalancer, ClusterIP, NodePort
          nodePort: 30001
          JCasC:
            configScripts:
              jcasc-custom-config-appearance: |
                appearance:
                  pipelineGraphView:
                    showGraphOnBuildPage: false
                    showGraphOnJobPage: false
                  prism:
                    theme: PRISM
                  themeManager:
                    disableUserThemes: false
                    theme: "dark"
              jcasc-custom-config-jenkins-system: |
                jenkins:
                  systemMessage: "Welcome Back, Have A Nice Day!!"
                  globalNodeProperties:
                  - diskSpaceMonitor:
                      freeDiskSpaceThreshold: "5GiB"
                      freeDiskSpaceWarningThreshold: "10GiB"
                      freeTempSpaceThreshold: "5GiB"
                      freeTempSpaceWarningThreshold: "10GiB"
                  - envVars:
                      env:
                      - key: "PATH+EXTRA"
                        value: "/usr/local/bin/"
              jcasc-custom-jenkins-security: |
                security:
                  gitHostKeyVerificationConfiguration:
                    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"
              jcasc-custom-config-credentials: |  # pragma: allowlist secret
                credentials:
                  system:
                    domainCredentials:
                    - credentials:
                      - basicSSHUserPrivateKey:
                          description: "GitHub SSH Access Credentials"
                          id: "github-ssh-access-credentials"
                          passphrase: "PASSWORD"
                          privateKeySource:
                            directEntry:
                              privateKey: |
                                -----BEGIN OPENSSH PRIVATE KEY-----
                                -----END OPENSSH PRIVATE KEY-----
                          scope: GLOBAL
                          username: "USERNAME"
                          usernameSecret: true
                      - basicSSHUserPrivateKey:
                          description: "Jenkins Linux Node Access Credentials"
                          id: "jenkins-linux-node-access-credentials"
                          passphrase: "PASSWORD"
                          privateKeySource:
                            directEntry:
                              privateKey: |
                                -----BEGIN OPENSSH PRIVATE KEY-----
                                g27A0FI+CQ==
                                -----END OPENSSH PRIVATE KEY-----
                          scope: SYSTEM
                          username: "USERNAME"
                          usernameSecret: true
                      - usernamePassword:
                          description: "Docker Hub Login Credentials"
                          id: "docker-hub-login-credentials"
                          password: "{}"
                          scope: GLOBAL
                          username: "USERNAME"
                          usernameSecret: true
                      - string:
                          description: "Private Aws Access Key"
                          id: "aws-access-key"
                          scope: GLOBAL
                          secret: "{}"
                      - string:
                          description: "Private Aws Secret Key"
                          id: "aws-secret-key"
                          scope: GLOBAL
                          secret: "{}"
              jcasc-custom-config-tools: |
                tool:
                  customTool:
                    installations:
                    - name: "Python"
                      properties:
                      - installSource:
                          installers:
                          - zip:
                              subdir: "Python-3.12.4"
                              url: "https://www.python.org/ftp/python/3.12.4/Python-3.12.4.tgz"
                    - name: "GitLeaks"
                      properties:
                      - installSource:
                          installers:
                          - zip:
                              label: "linux"
                              subdir: "gitleaks_8.18.3_linux_arm64"
                              url: "https://github.com/gitleaks/gitleaks/releases/download/v8.18.3/gitleaks_8.18.3_linux_arm64.tar.gz"
                    - name: "Autopep8"
                      properties:
                      - installSource:
                          installers:
                          - command:
                              command: "pip install --upgrade autopep8"
                              label: "linux"
                              toolHome: "/usr/local/bin/"
                    - name: "Golangci-lint"
                      properties:
                      - installSource:
                          installers:
                          - zip:
                              label: "linux"
                              subdir: "golangci-lint-1.59.1-linux-amd64"
                              url: "https://github.com/golangci/golangci-lint/releases/download/v1.59.1/golangci-lint-1.59.1-linux-amd64.tar.gz"
                    - name: "Yamllint"
                      properties:
                      - installSource:
                          installers:
                          - command:
                              command: "pip install --upgrade yamllint"
                              label: "linux"
                              toolHome: "/usr/local/bin/"
                    - name: "PreCommit"
                      properties:
                      - installSource:
                          installers:
                          - command:
                              command: |
                                pip install pre-commit
                              label: "linux"
                              toolHome: "/usr/local/bin/"
                    - name: "Check-jsonschema"
                      properties:
                      - installSource:
                          installers:
                          - command:
                              command: "pip install --upgrade check-jsonschema"
                              label: "linux"
                              toolHome: "/usr/local/bin/"
              jcasc-custom-config-ansiColor: |
                unclassified:
                  ansiColorBuildWrapper:
                    colorMaps:
                    - black: "#000000"
                      blackB: "#4C4C4C"
                      blue: "#1E90FF"
                      blueB: "#4682B4"
                      cyan: "#00CDCD"
                      cyanB: "#00FFFF"
